<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <section class="card-section">
            <img class="mobile" src="./assets/images/image-product-mobile.jpg" alt="product image">
            <img class="desktop" src="./assets/images/image-product-desktop.jpg" alt="product image">
        </section>
        <section class="card-section card-overview">
            <p class="card-overview--category">perfume</p>
            <h1 lang="fr" class="card-overview--title">
                Gabrielle Essence Eau De Parfum  
            </h1>
            <P class="card-overview-description">
                A floral solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </P>
            <section class="card-overview--price">
                <span id="after-discount">$149.99</span>
                <span id="real-price"><del>$169.99</del></span>
            </section>
            <button class="card-overview--cta" type="button">Add to Cart</button>
        </section>
    </main>
    <footer>
        Challenge by Frontend Mentor. Coded by  <a title="Follow me on Github profile" href="https://github.com/ryichi0"> Ghazal Mahmoodi</a>
    </footer>
    
</body>
</html>
